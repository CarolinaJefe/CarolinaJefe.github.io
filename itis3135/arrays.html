<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ariel Vera's Adept Viper &#9964; ITIS 3135 Arrays</title>
        <link rel="stylesheet" href="styles/default.css">
        <link rel="icon" href="images/saul.ico">
        <script src="https://farawayforests.com/cdn/accumulus/accumulus.min.js"></script>
    </head>

    <body>
        <div data-include="components/header.html"></div>

        <main>
            <h2>Arrays</h2>
            
            <fieldset>
                <legend>Add Salary</legend>
                <label for="add-salary-name">Name of Person<input type="text" id="add-salary-name"></label>
                <label for="add-salary-number">Salary of Person<input type="number" id="add-salary-number"></label>
                <button id="add-salary-btn">Add</button>
            </fieldset>

            <fieldset>
                <legend>Modify Salary</legend>
                <label for="people-select">Person<select name="people-select" id="people-select"></select></label>

                <label for="modify-salary-number">New Salary<input type="number" id="modify-salary-number"></label>
                <button id="modify-salary-btn">Modify</button>
            </fieldset>
            
            <button id="display-salary-btn">Display Salary</button>
            <button id="display-results-btn">Display Results</button>

            <div id="results"></div>
            <div id="results_table_placeholder"></div>
        </main>

        <div data-include="components/footer.html"></div>
        <button type="button" style="width:2.5%;" onclick="document.querySelectorAll('link[rel=stylesheet]').forEach(function(e)	{e.setAttribute('href', '');});">No CSS</button>
        
        <script src="scripts/include.js"></script>
        <script src="scripts/dynamic_menu.js"></script>
        <script src="scripts/arrays.js"></script>
    </body>
</html>
