<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ariel Vera's Adept Viper &#9964; ITIS 3135 Calculator</title>
        <link rel="stylesheet" href="styles/default.css">
        <link rel="icon" href="images/saul.ico">
    </head>

    <body>
        <div data-include="components/header.html"></div>

        <main>
            <h2>Calculator</h2>

            <div class="calc-container">
                <p id="calc-display"></p>
                <div class="calc-keys">
                    <button type="button" value="7">7</button>
                    <button type="button" value="8">8</button>
                    <button type="button" value="9">9</button>
                    <button type="button" value="/">&divide;</button>
                    <button type="button" value="4">4</button>
                    <button type="button" value="5">5</button>
                    <button type="button" value="6">6</button>
                    <button type="button" value="*">&times;</button>
                    <button type="button" value="1">1</button>
                    <button type="button" value="2">2</button>
                    <button type="button" value="3">3</button>
                    <button type="button" value="+">+</button>
                    <button type="button" value="0">0</button>
                    <button type="button" value=".">.</button>
                    <button type="button" value="clear">CE</button>
                    <button type="button" value="-">-</button>
                    <button type="button" value="enter">Enter</button>
                </div>
            </div>
        </main>

        <div data-include="components/footer.html"></div>

        <script src="scripts/include.js"></script>
        <script src="scripts/calculator_try.js"></script>
    </body>
</html>
